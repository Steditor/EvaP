{% extends "staff_base.html" %}

{% load i18n %}

{% block content %}
    {{ block.super }}
    <form method="POST">
        {% csrf_token %}
        <p>{% blocktrans with name=questionnaire.name %}Do you really want to delete the questionnaire <em>{{ name }}</em>?{% endblocktrans %}</p>
        <input type="submit" value="{% trans "Yes" %}" class="btn btn-danger"/>
        <a href="{% url "staff:questionnaire_index" %}" class="btn btn-default">{% trans "No" %}</a>
    </form>
{% endblock %}
